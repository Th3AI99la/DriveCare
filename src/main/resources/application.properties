# Nome do arquivo de configuração do Spring Boot
spring.application.name=drivecare

# Configurações do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/drivecare
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Recursos estáticos (mantém isso)
spring.resources.static-locations=classpath:/static/

# Configurações de log para o Hibernate (Auxiliar na depuração)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
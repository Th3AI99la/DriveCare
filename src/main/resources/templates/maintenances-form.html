<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${'DriveCare - ' + pageTitle}">DriveCare - Cadastro de Manutenção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/custom.css" th:href="@{/styles/custom.css}">
    <link rel="stylesheet" href="/styles/maintenances.css" th:href="@{/styles/maintenances.css}">
    <script src="/scripts/maintenance-form.js" th:src="@{/scripts/maintenance-form.js}" defer></script>
</head>

<body class="dark-mode">
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar vh-100 bg-primary-dark">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <h4 class="drive_name_nav">DriveCare</h4>
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-speedometer2 me-2"></i> Painel
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vehicles}">
                            <i class="bi bi-car-front me-2"></i> Veículos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/maintenances}">
                            <i class="bi bi-tools me-2"></i> Manutenções
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">
                            <i class="bi bi-person-circle me-2"></i> Perfil
                        </a>
                    </li>
                    <br /><br />
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link text-danger">
                                <i class="bi bi-box-arrow-right me-2"></i> Sair
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 bg-dark text-light">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom border-secondary">
                <h1 class="h2" th:text="${pageTitle}">Cadastrar Nova Manutenção</h1>
            </div>

            <div class="card bg-dark-light p-4">
                <form th:action="@{/maintenances/save}" th:object="${agendamento}" method="post">
                
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="veiculo" class="form-label">Veículo</label>
                        <select th:field="*{veiculo.id}" class="form-control" required>
                            <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}" th:text="${vehicle.marca + ' ' + vehicle.modelo}">Veículo</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Manutenção</label>
                        <select th:field="*{tipo}" class="form-control" required>
                            <option value="PREVENTIVA">Preventiva</option>
                            <option value="CORRETIVA">Corretiva</option>
                            <option value="REVISAO">Revisão</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="Ex: Troca de filtro de ar" required />
                    </div>

                    <div class="mb-3">
                        <label for="orcamento" class="form-label">Orçamento</label>
                        <input type="number" th:field="*{orcamento}" class="form-control" id="orcamento" placeholder="Ex: 150.00" required min="0" step="0.01" />
                    </div>

                    <div class="mb-3">
                        <label for="dataAgendamento" class="form-label">Data do Agendamento</label>
                        <input type="date" th:field="*{dataAgendamento}" class="form-control" id="dataAgendamento" required />
                    </div>

                    <div class="mb-3">
                        <label for="statusAgendamento" class="form-label">Status do Agendamento</label>
                        <select th:field="*{statusAgendamento}" class="form-control" required>
                            <option value="AGENDADA">Agendada</option>
                            <option value="CONCLUIDA">Concluída</option>
                            <option value="CANCELADA">Cancelada</option>
                        </select>
                    </div>

                    <div class="mt-4 text-end">
                        <a href="#" onclick="history.back(); return false;" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Salvar Manutenção
                        </button>
                    </div>
                </form>
            </div>
            
            <footer class="text-center py-4 mt-5">
                <hr class="border-secondary">
                <p class="text-muted">DriveCare © <span th:text="${#dates.year(#dates.createNow())}">2025</span></p>
            </footer>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

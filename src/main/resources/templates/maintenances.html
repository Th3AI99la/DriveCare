<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manutenções - DriveCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/custom.css" th:href="@{/styles/custom.css}">
</head>
<body class="dark-mode">
<div class="container-fluid">
    <div class="row">

        <nav class="col-md-2 d-none d-md-block sidebar vh-100 bg-primary-dark">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <h4 class="drive_name_nav">DriveCare</h4>
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-speedometer2 me-2"></i> Painel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vehicles}"><i class="bi bi-car-front me-2"></i> Veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/maintenances}"><i class="bi bi-tools me-2"></i> Manutenções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}"><i class="bi bi-person-circle me-2"></i> Perfil</a>
                    </li>
                    <br /><br />
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i> Sair</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom border-secondary">
                <h1 class="h2">Histórico de Manutenções</h1>
                <a th:href="@{/maintenances/new}" class="btn btn-primary-custom">
                    <i class="bi bi-plus-circle-fill me-2"></i> Agendar Manutenção
                </a>
            </div>

            <div class="mb-4">
                <form th:action="@{/maintenances}" method="get" class="d-flex">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Buscar por tipo, descrição ou veículo...">
                    <button type="submit" class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
                </form>
            </div>

            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Veículo</th>
                            <th>Serviço Realizado</th>
                            <th>Tipo</th>
                            <th>Data</th>
                            <th class="text-end">Custo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="manutencao : ${maintenanceDtos}">
                            <td th:text="${manutencao.veiculoMarca() + ' ' + manutencao.veiculoModelo()}">Ford Ka</td>
                            <td th:text="${manutencao.descricao()}">Troca de óleo</td>
                            <td>
                                <span class="badge bg-info" th:text="${manutencao.tipoManutencao()}">Preventiva</span>
                            </td>
                            <td th:text="${#temporals.format(manutencao.dataExecucao(), 'dd/MM/yyyy')}">15/06/2025</td>
                            <td class="text-end" th:text="${#numbers.formatCurrency(manutencao.orcamento())}">R$ 250,00</td>
                            <td>
                                <a th:href="@{/maintenances/{id}(id=${manutencao.id()})}" class="btn btn-sm btn-outline-light">
                                    <i class="bi bi-eye"></i> Detalhes
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(maintenanceDtos)}">
                            <td colspan="6" class="text-center text-muted py-3">Nenhuma manutenção encontrada.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Navegação de páginas" th:if="${totalPaginas > 1}" class="mt-4">
                <ul class="pagination justify-content-end">
                    <li class="page-item" th:classappend="${paginaAtual == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/maintenances(keyword=${keyword}, pagina=${paginaAtual - 1})}">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPaginas)}" th:classappend="${i == paginaAtual} ? 'active'">
                        <a class="page-link" th:href="@{/maintenances(keyword=${keyword}, pagina=${i})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:classappend="${paginaAtual == totalPaginas} ? 'disabled'">
                        <a class="page-link" th:href="@{/maintenances(keyword=${keyword}, pagina=${paginaAtual + 1})}">Próxima</a>
                    </li>
                </ul>
            </nav>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

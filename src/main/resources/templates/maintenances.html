<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manutenções Realizadas - DriveCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/custom.css" th:href="@{/styles/custom.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/scripts/cards.js" th:src="@{/scripts/cards.js}" defer></script>
</head>

<body class="dark-mode">
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral (sidebar) -->
            <nav class="col-md-2 d-none d-md-block sidebar vh-100 bg-primary-dark">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <h4 class="drive_name_nav">DriveCare</h4>
                            <a class="nav-link" th:href="@{/}">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Painel
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/vehicles}">
                                <i class="bi bi-car-front me-2"></i>
                                Veículos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/maintenances}">
                                <i class="bi bi-tools me-2"></i>
                                Manutenções
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}">
                                <i class="bi bi-person-circle me-2"></i>
                                Perfil
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="nav-link text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i>
                                    Sair
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 bg-dark text-light">

                <header class="d-flex justify-content-between py-3 border-bottom border-secondary">
                    <a href="#" th:href="@{/profile}" class="text-decoration-none text-light">
                        <div class="d-flex align-items-center user-profile">
                            <div class="user-icon-wrapper me-2">
                                <i class="bi bi-person-circle user-icon animate-hover-icon"></i>
                            </div>
                            <div class="user-name-wrapper">
                                <span class="user-name">José Albino</span>
                            </div>
                        </div>
                    </a>
                </header>

                <!-- Título da Página -->
                <h2 class="my-4">Lista de Manutenções Realizadas</h2>

                <!-- Botão para abrir o formulário de cadastro -->
                <a href="/maintenances/cadastrar" class="btn btn-primary mb-3">Cadastrar Manutenção</a>

                <!-- Tabela de Manutenções -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Veículo</th>
                                <th>Serviço Realizado</th>
                                <th>Tipo</th>
                                <th>Data da Execução</th>
                                <th>Custo Real</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="manutencao : ${manutencao}">
                                <td th:text="${manutencao.veiculo.modelo}">Veículo</td>
                                <td th:text="${manutencao.descricaoServicoRealizado}">Serviço Realizado</td>
                                <td th:text="${manutencao.tipoManutencao}">Tipo</td>
                                <td th:text="${manutencao.dataExecucaoFormatada}">Data</td>
                                <td th:text="${#numbers.formatCurrency(manutencao.custoReal)}">Custo Real</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Paginação -->
                <nav aria-label="Navegação de páginas">
                    <ul class="pagination justify-content-end">
                        <li th:classappend="${paginaAtual == 1} ? 'disabled'" class="page-item">
                            <a class="page-link" th:href="@{/maintenances(pagina=${paginaAtual - 1})}">Anterior</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, totalPaginas)}" th:classappend="${i == paginaAtual} ? 'active'" class="page-item">
                            <a class="page-link" th:href="@{/maintenances(pagina=${i})}" th:text="${i}"></a>
                        </li>
                        <li th:classappend="${paginaAtual == totalPaginas} ? 'disabled'" class="page-item">
                            <a class="page-link" th:href="@{/maintenances(pagina=${paginaAtual + 1})}">Próxima</a>
                        </li>
                    </ul>
                </nav>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

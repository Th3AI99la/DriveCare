<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Veículo - DriveCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/custom.css" th:href="@{/styles/custom.css}">
</head>
<body class="dark-mode">
    <div class="container-fluid">
        <div class="row">
            <!-- Barra Lateral (Sidebar) -->
            <nav class="col-md-2 d-none d-md-block sidebar vh-100 bg-primary-dark">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <h4 class="drive_name_nav">DriveCare</h4>
                            <a class="nav-link" th:href="@{/}">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Painel
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/vehicles}">
                                <i class="bi bi-car-front me-2"></i>
                                Veículos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/maintenances}">
                                <i class="bi bi-tools me-2"></i>
                                Manutenções
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}">
                                <i class="bi bi-person-circle me-2"></i>
                                Perfil
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="nav-link text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i>
                                    Sair
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo Principal -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 bg-dark text-light">
                <header class="d-flex justify-content-between py-3 border-bottom border-secondary">
                    <a href="#" th:href="@{/profile}" class="text-decoration-none text-light">
                        <div class="d-flex align-items-center user-profile">
                            <div class="user-icon-wrapper me-2">
                                <i class="bi bi-person-circle user-icon animate-hover-icon"></i>
                            </div>
                            <div class="user-name-wrapper">
                                <span class="user-name">José Albino</span>
                            </div>
                        </div>
                    </a>
                </header>

                <!-- Título da Página -->
                <h2 class="my-4">Cadastrar Novo Veículo</h2>

                <!-- Formulário de Cadastro de Veículo -->
                <form th:action="@{/vehicles/cadastrar}" method="post">
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" id="marca" name="marca" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano</label>
                        <input type="number" id="ano" name="ano" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="placa" class="form-label">Placa</label>
                        <input type="text" id="placa" name="placa" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="quilometragem" class="form-label">Quilometragem</label>
                        <input type="number" id="quilometragem" name="quilometragem" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="vehicleColor" class="form-label">Cor</label>
                        <input type="text" id="vehicleColor" name="vehicleColor" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
